name: Run Tests every 5 minute
on:
  schedule:
    - cron: 5 * * * *

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: npm run test
