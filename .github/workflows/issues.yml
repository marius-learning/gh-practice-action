name: Issues
on:
  issues:
    types:
      - opened
      - closed
      - deleted
      - reopened

jobs:
  opened:
    runs-on: ubuntu-latest
    steps:
      - if: github.event.action == 'opened'
        run: |
          echo "Issue Title: ${{ github.event.issue.title }}"
          echo "Issue Details: ${{ github.event.issue.body }}"

  closed:
    runs-on: ubuntu-latest
    steps:
      - if: github.event.action == 'closed'
        run: |
          echo "Issue Title: ${{ github.event.issue.title }}"
          echo "Issue Details: ${{ github.event.issue.body }}"

  deleted:
    runs-on: ubuntu-latest
    steps:
      - if: github.event.action == 'closed'
        run: |
          echo "Issue Title: ${{ github.event.issue.title }}"
          echo "Issue Details: ${{ github.event.issue.body }}"

  reopened:
    runs-on: ubuntu-latest
    steps:
      - if: github.event.action == 'reopened'
        run: |
          echo "Issue Title: ${{ github.event.issue.title }}"
          echo "Issue Details: ${{ github.event.issue.body }}"
